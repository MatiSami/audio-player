<html>
<head>
    <title>Dariusz Elert - Kompozytor</title>
    <link rel="stylesheet" href="css/style.css" media="screen">
	<link rel="stylesheet" href="css/font-awesome.min.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />	
	<link href="https://fonts.googleapis.com/css?family=Lato:400,700i&amp;subset=latin-ext" rel="stylesheet"> 
<link href="https://fonts.googleapis.com/css?family=Nothing+You+Could+Do" rel="stylesheet">
</head>
<body>
	<div class="top">
		<div class="logo">
			<img src="images/dariusz.svg" alt="">
		</div>
		<div class="mini-menu">
		<button class="toggle">Kontakt</button>
			<div id="target">kontakt@dariuszelert.pl</div>
		</div>
	</div>
<div class="container">

		 <div id="buttons">
		 
			<button id="prev"><i class="fa fa-backward " aria-hidden="true" style="color: white;"></i></button>
			<button id="play"><i class="fa fa-play-circle " aria-hidden="true" style="color: white;"></i></button>
			<button id="pause"><i class="fa fa-pause-circle-o " aria-hidden="true" style="color: white;"></i></button>
			<button id="stop"><i class="fa fa-stop-circle " aria-hidden="true" style="color: white;"></i></button>
			<button id="next"><i class="fa fa-forward " aria-hidden="true" style="color: white;"></i></button>
 				<div id="tracker">
					<span id="duration"></span>
			 </div>
		 </div>
		
 						  
					<div id="progressBar">
						<div id="myBar"></div>
					</div>
	
			 <div class="clearfix"></div>

		 <ul id="playlist" class="hidden">
			<li song="Linkin Park - Papercut.mp3">Papercut</li>
			<li song="Linkin Park - One Step Closer.mp3" >One Step Closer</li>
			<li song="With You - Linkin Park (Hybrid Theory).mp3">With You</li>
			<li song="Linkin Park - Points Of Authority.mp3">Points Of Authority</li>
			<li song="Crawling (Official Video) - Linkin Park.mp3">Crawling</li>
			<li song="Linkin Park - Runaway.mp3">Runaway</li>
			<li song="By Myself - Linkin Park (Hybrid Theory).mp3">By Myself</li>
			<li song="In The End (Official Video) - Linkin Park.mp3">In The End</li>
			<li song="A Place For My Head - Linkin Park (Hybrid Theory).mp3">A Place For My Head</li>
			<li song="Forgotten - Linkin Park (Hybrid Theory).mp3">Forgotten</li>
			<li song="Cure For The Itch - Linkin Park (Hybrid Theory).mp3">Cure For The Itch</li>
			<li song="Pushing Me Away - Linkin Park (Hybrid Theory).mp3">Pushing Me Away</li>
		</ul>
	</div>





<script src="js/jquery.js"></script>
<script src="js/main.js"></script>
</body>
</html>
